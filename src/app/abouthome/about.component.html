<div class="container-fluid footer" id="about">
  <div class="row contact">
    <div class="col-md-6 contact-form">
      <h3 class="content-ct"><span class="ti-email"></span> Formulario de Contacto</h3>
      <form class="form-horizontal" (ngSubmit)="enviarCorreo()" #myForm="ngForm" role="form">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Nombre<sup>*</sup></label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Juan Perez" required [(ngModel)]="nombre" name="nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Correo<sup>*</sup></label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="correo@correo.com" required [(ngModel)]="correo" name="correo">
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="col-sm-3 control-label">Ingresa tu Mensaje<sup>*</sup></label>
          <div class="col-sm-9">
            <textarea id="message" class="form-control" rows="3" required [(ngModel)]="mensaje" name="mensaje"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" id="submit" name="submit" class="btn btn-yellow pull-right">Enviar <span class="ti-arrow-right"></span></button>
          </div>
        </div>
      </form>
    </div>
